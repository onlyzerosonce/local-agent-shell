<!DOCTYPE html>
<html>
<head>
  <title>Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      flex-grow: 1;
      width: 100%;
    }
    #command-container {
      display: flex;
      padding: 5px;
      background-color: #252525;
    }
    #command-input {
      flex-grow: 1;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      padding: 5px;
    }
    #run-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="command-container">
    <input type="text" id="command-input" placeholder="Enter command...">
    <button id="run-button">Run</button>
  </div>
  <script>
    console.log('Script starting...');
    const term = new Terminal({
      cursorBlink: true,
      theme: {
        background: '#000000',
        foreground: '#ffffff'
      }
    });
    console.log('Terminal object created:', term);
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    window.addEventListener('resize', () => {
      fitAddon.fit();
    });

    const socket = io();
    console.log('Socket object created:', socket);


    term.onData(data => {
      socket.emit('terminal:write', data);
    });

    socket.on('terminal:data', data => {
      term.write(data);
    });

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    // --- Automation Support ---
    // These functions can be called from the browser console or by other scripts.

    /**
     * Returns the current socket ID.
     * @returns {string|null} The socket ID, or null if not connected.
     */
    window.getSocketId = () => {
      return socket.id || null;
    };

    /**
     * Executes a command by sending it to the backend via the /api/exec endpoint.
     * This requires the socketId of the target terminal.
     * @param {string} command - The command to execute.
     * @param {string} socketId - The socket ID of the terminal session.
     */
    window.executeCommand = (command, socketId) => {
      if (!socketId) {
        console.error('[Automation] `socketId` is required for `executeCommand`.');
        return;
      }
      console.log(`[Automation] Executing command via API for socket ${socketId}: ${command}`);
      fetch('/api/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ command, socketId }),
      })
      .then(response => response.json())
      .then(data => console.log(`[Automation] API Response: ${data.message}`))
      .catch(error => console.error('[Automation] Error executing command via API:', error));
    };

    /**
     * Programmatically types text into the terminal, simulating user input.
     * Sends a structured object to the backend to identify the source as automation.
     * @param {string} text - The text to type.
     */
    window.typeInTerminal = (text) => {
      console.log(`[Automation] Typing text: ${text}`);
      socket.emit('terminal:write', { source: 'automation', data: text });
    };

    /**
     * Sends an "Enter" key press to the terminal to execute a typed command.
     */
    window.sendEnterKey = () => {
      console.log('[Automation] Sending Enter key');
      socket.emit('terminal:write', { source: 'automation', data: '\n' });
    };

    /**
     * Focuses the terminal input.
     */
    window.focusTerminal = () => {
      console.log('[Automation] Focusing terminal');
      term.focus();
    };

    document.getElementById('run-button').addEventListener('click', () => {
      const commandInput = document.getElementById('command-input');
      const command = commandInput.value;
      if (command) {
        socket.emit('terminal:write', command + '\n');
        commandInput.value = ''; // Clear the input after sending
      }
    });

    document.getElementById('command-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('run-button').click();
      }
    });

    console.log('Script finished. Automation functions (executeCommand, typeInTerminal, sendEnterKey, focusTerminal) are ready.');
  </script>
</body>
</html>
