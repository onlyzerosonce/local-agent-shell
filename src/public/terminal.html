<!DOCTYPE html>
<html>
<head>
  <title>Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #terminal {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    console.log('Script starting...');
    const term = new Terminal({
      cursorBlink: true,
      theme: {
        background: '#000000',
        foreground: '#ffffff'
      }
    });
    console.log('Terminal object created:', term);
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    window.addEventListener('resize', () => {
      fitAddon.fit();
    });

    const socket = io();
    console.log('Socket object created:', socket);


    term.onData(data => {
      socket.emit('terminal:write', data);
    });

    socket.on('terminal:data', data => {
      term.write(data);
    });

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    // --- Automation Support ---

    // Function to execute a command via API
    window.executeCommand = (command) => {
      fetch('/api/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ command }),
      })
      .then(response => response.json())
      .then(data => console.log(data.message))
      .catch(error => console.error('Error executing command:', error));
    };

    // Function to focus the terminal
    window.focusTerminal = () => {
      term.focus();
    };

    console.log('Script finished, automation functions are ready.');
  </script>
</body>
</html>
